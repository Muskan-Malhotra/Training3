<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body
        {
          background-color:bisque;
        }
        img
        {
            margin:15px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h3>BOOTSTRAP IMAGES</h3>
 
    <div class="row">
    <div class="col-md-6">
    <img class="img-responsive" src="download.jpg" alt="image"><br>
 
    <img class="img-responsive img-rounded" src="download.jpg" alt="image"><br>
    <img class="img-responsive img-circle" src="download.jpg" alt="image"><br>
    <img class="img-responsive img-thumbnail" src="download.jpg" alt="image">
    </div></div>
 
</div>
    <script> src="js/jquery.min.js"</script>
    <script> src="js/bootstrap.min.js"</script>
</body>
</html>
