<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Group</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3>Button Group</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="btn-group">
          <button type="button" class="btn btn-primary">home</button>
          <button type="button" class="btn btn-success">about us</button>
          <button type="button" class="btn btn-warning">gallery</button>
          <button type="button" class="btn btn-info">contact</button>
          <button type="button" class="btn btn-danger">products</button>
        </div>
        <hr>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary">home</button>
          <button type="button" class="btn btn-success">about us</button>
          <button type="button" class="btn btn-warning">gallery</button>
          <button type="button" class="btn btn-info">contact</button>
          <button type="button" class="btn btn-danger">products</button>

        </div>
        <hr>
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-primary">home</button>
          <button type="button" class="btn btn-success">about us</button>
          <button type="button" class="btn btn-warning">gallery</button>
          <button type="button" class="btn btn-info">contact</button>
          <button type="button" class="btn btn-danger">products</button>

        </div>
        <hr>
        <div class="btn-group-justified">
          <button type="button" class="btn btn-primary">home</button>
          <button type="button" class="btn btn-success">about us</button>
          <button type="button" class="btn btn-warning">gallery</button>
          <button type="button" class="btn btn-info">contact</button>
          <button type="button" class="btn btn-danger">products</button>

        </div>
        <hr>
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary">home</button>
          <button type="button" class="btn btn-success">about us</button>
          <button type="button" class="btn btn-warning">gallery</button>
          <button type="button" class="btn btn-info">contact</button>
          <button type="button" class="btn btn-danger">products</button>

        </div>
        <hr>
        <div class="btn-group btn-group-justified">
          <a href="download.jpg" class="btn btn-primary">home</a>
          <a href="download.jpg" class="btn btn-primary">aboutus</a>
          <a href="download.jpg" class="btn btn-primary">gallery</a>
          <a href="download.jpg" class="btn btn-primary">contact</a>
          <a href="download.jpg" class="btn btn-primary">details</a>

        </div>
      </div>
    </div>
  </div>
  <script> src="js/jquery.min.js"</script>
  <script src="js/bootstrap.min.js"></script>
 
</body>
</html>
