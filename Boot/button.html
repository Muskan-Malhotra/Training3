<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h3>BUTTONS</h3>
    <div class="row">
    <div class="col-md-6">
        <button type="button" class="btn">basic</button>
        <button type="button" class="btn btn-default btn-xs">default</button>
        <button type="button" class="btn btn-primary btn-lg">primary </button>
        <button type="button" class="btn btn-success btn-md">primary </button>
        <button type="button" class="btn btn-info btn-sm">primary </button>
        <button type="button" class="btn btn-block">primary </button>
        <button type="button" class="btn btn-danger">primary </button>
 
</div>
<div class="col-md-6">
    <button type="button" class="btn btn-default active">default</button>
        <button type="button" class="btn btn-primary disabled">primary </button>
    </div>
    <div>
        <a href="#" class="btn btn-danger">anchor button</a>
        <input type="submit" class="btn btn-danger" value="submit"
    </div>
    <script> src="js/jquery.min.js"</script>
    <script> src="js/bootstrap.min.js"</script>
</body>
</html>
