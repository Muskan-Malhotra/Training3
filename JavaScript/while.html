<!DOCTYPE html>
<html lang="en">
<head>
  <title>While</title>
  <style>
    body{
      background-color:blanchedalmond;
    } 
    
  </style>
  
</head>
<body>

  <h2>
    Print number from 1 to 10 using while Loop
  </h2>
  <script type="text/javascript">
    document.write("<b> Using while loop</b> </br><br>")
    var i=1
    while(i<=10)
    {
      document.write("<b><i>"+i+"<br>");
      i++;
    }
  </script>
  
</body>
</html>
