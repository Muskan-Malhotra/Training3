<!DOCTYPE html>
<html lang="en">
<head>
  <title>For_Loops</title>
  <style>
    body{
      background-color:lightgreen;
    } 
    
  </style>
  
</head>
<body>

  <h2>
    Addition of Numbers from 1-6 using For Loop 
  </h2>
  <script type="text/javascript">
    var nums= new Array(1,2,3,4,5,6)
    document.write("<b> Using for loop</b> </br><br>")
    var sum = 0;
    for(i=0;i<nums.length;i++){
      sum = sum+nums[i]
      
    }
    document.write("<h2> Sum is: "+sum+"<br>")
  </script>
  
</body>
</html>
