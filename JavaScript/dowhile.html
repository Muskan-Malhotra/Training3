<!DOCTYPE html>
<html lang="en">
<head>
  <title>Do_While</title>
  <style>
    body{
      background-color:rgb(205, 255, 248);
    } 
    
  </style>
  
</head>
<body>

  <h2>
    Print hello till number is negative
  </h2>
  <script type="text/javascript">
    document.write("<b> The number stats with -2</b> </br><br>")
    var i=-2;
    do{
      document.write("<b><i>"+"hello"+"<br>");
      i++;
    }
    while(i<0);
    
  </script>
  
</body>
</html>
