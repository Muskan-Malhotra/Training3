<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Loops</title>
  <script type="text/javascript">
    var students= new Array("A","B","C","D","E")
    document.write("<b> Using for loop</b> </br>")
    for(i=0;i<students.length;i++){
      document.write(students[i]+"<br>")
    }
  </script>
</head>
<body>

  <p>This is the example of for loop</p>
  
</body>
</html>
