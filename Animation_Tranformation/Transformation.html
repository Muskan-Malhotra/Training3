<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Transformation</title>
  <style>
    div.a{
      width: 100px;
      height:50px;
      background-color: chocolate;
      transform: rotate(20deg);
    }
    div.b{
      width: 100px;
      height:50px;
      background-color:firebrick;
      transform: skewY(20deg);
    }
    div.c{
      width: 100px;
      height:50px;
      background-color:khaki;
      transform: scaleX(1.6);
    }
  </style>
</head>
<body>

  <h1>The Transformation Properties</h1>
  <h2>rotate(40 deg):</h2>
  <div class="a"></div><br>

  <h2>skewY(40 deg):</h2>
  <div class="b"></div><br>

  <h2>scaleX(1.6)</h2>
  <div class="c"></div><br>

</body>
</html>
