<body>
  <h2>SVG RECTANGLE</h2>
  <svg id="svgelem" width="300" height="200">
    <rect width="200" height="100" fill="green"></rect> 
    <!-- <--self closing tag--> -->
      <!-- by default it is blaxk in colour -->

      <h2>SVG Circle</h2>
      <svg id="svgelem" width="300" height="200">
        <circle id="greencircle" cx="60" cy="60" r="50" fill="red"></circle> 
        <!-- providing the starting pt no corners or edges -->
  </svg>
