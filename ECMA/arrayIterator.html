<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterator</title>
</head>
<body>

  <h2>Array Iterator</h2>
  <p id="sample"></p>
  <script>
    const fruits=["Banana","Apple","Mango","Grapes","Kiwi","Dragon Fruit"];
    const fr=fruits.entries();

    for(let x of fr){
      document.getElementById("sample").innerHTML += x + " <br>";
    }
  </script>
  
</body>
</html>
