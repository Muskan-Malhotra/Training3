<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constant</title>
</head>
<body>

  <h2>Arrow Function</h2>
  <p id="sample"></p>
  <script>
    
    const x=(x,y)=>{return x*y};
    
    document.getElementById("sample").innerHTML=x(5,5);
  </script>
  
</body>
</html>
