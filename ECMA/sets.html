<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sets Operation</title>
</head>
<body>

  <h2>Set Operation->We are going to enter values in the set</h2>
  <p id="demo"></p>
  <script>
    //create a set
    const name = new Set()
    //adding the values inside the set
    name.add("a");
    name.add("b");
    name.add("c");
    name.add("d");
    
    //display set
    document.getElementById("demo").innerHTML=name.size;
  </script>
  
</body>
</html>
