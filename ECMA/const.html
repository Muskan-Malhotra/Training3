<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constant</title>
</head>
<body>

  <h2>Declaration of Constant</h2>
  <p id="demo"></p>
  <script>
    var x=10;
    {
      const x=20;
    }
    document.getElementById("demo").innerHTML=x;
  </script>
  
</body>
</html>
